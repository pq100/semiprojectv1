<body>

<div id="wrap">
    <header><h1>세미프로젝트 v1</h1></header>
    <nav><ul>
        <li><a href="">Home</a></li>
        <li><a href="/member/join">회원가입</a></li>
        <li><a href="/member/login">로그인</a></li>

    <main>
        <h2>회원가입</h2>
        <form name="joimfrm" method="post">
            <div><lable for="userid">아이디</lable>
            <input type="text" name="userid" id="userid"
                minglength="6" maxlength="18" required></div>

            <div><lable for="passwd">비밀 번호</lable>
                <input type="text" name="passwd" id="passwd"
                       minglength="6" maxlength="18" required></div>

            <div><lable for="repasswd">비밀번호 확인</lable>
                <input type="text" name="repasswd" id="repasswd"
                       minglength="6" maxlength="18" required></div>

            <div><lable for="name">이름</lable>
                <input type="text" name="name" id="name"
                       minglength="6" maxlength="18" required></div>

            <div><lable for="email">이메일</lable>
                <input type="text" name="email" id="email"
                       minglength="6" maxlength="18" required></div>

            <div><button type="submit" id="joinbtn">입력완료</button>
                <button type="reset" id="rstbtn">다시입력</button></div>

        </form>
    </main>
